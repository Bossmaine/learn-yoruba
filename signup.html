<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Signup</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="section-main">
        <div class="img-sect">
            <img src="images/sigimg.png" alt="">
        </div>
        <div class="form-sect">
            <h2>Register</h2>
            <div class="form-input">
                <form action="">
                    <label for="fname" class="form-label">Name</label>
                    <input type="text" id="fname" placeholder="Enter Name" class="input-area" >
                    <label for="femail" class="form-label form-label2">Email Address</label>
                    <input type="email" id="femail" placeholder="Enter Email Address" class="input-area" >
                    <label for="fpass" class="form-label form-label2">Password</label>
                    <input type="password" id="fpass" placeholder="Enter Password" class="input-area" >
                    <label for="fcpass" class="form-label form-label2">Confirm Password</label>
                    <input type="password" id="fcpass" placeholder="Confirm Password" class="input-area" >
                    <button class="signup-btn" onclick="signUp(event)">
                        <div class="spinner-border spinner-border-sm text-light spin" role="status">
                            <span class="sr-only"></span>
                        </div>
                        Create Account
                    </button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="main.js"></script>
</body>
</html>
