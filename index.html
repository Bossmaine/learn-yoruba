<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="section-main">
        <div class="img-sect">
            <img src="images/welcome.png" alt="">
        </div>
        <div class="form-sect">
            <h2>Login</h2>
            <div class="form-input sign-in">
                <form action="">
                    <label for="femail" class="form-label">Email Address</label>
                    <input type="email" id="femail" placeholder="Enter Email Address" class="input-area" >
                    <label for="fpass" class="form-label form-label2">Password</label>
                    <input type="password" id="fpass" placeholder="Enter Password" class="input-area" >
                    <button class="signup-btn">Login</button>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
